<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login Form</title>
  <link rel="stylesheet" href="/static/loginAdmin.css" />
  <!-- Thêm Font Awesome để hiển thị icon Google và Facebook -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
  <style>
    .logkc{
      margin-left: 100px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="login-box">
      <h2 class="logkc">Welcome Back!</h2>
      <form>
        <input type="email" placeholder="Enter Email Address..." required />
        <input type="password" placeholder="Password" required />
        
        <label class="remember-me">
          <input type="checkbox" />
          Remember Me
        </label>

        <button class="btn login-btn" type="submit">Login</button>

        <button class="btn google-btn" type="button">
          <i class="fab fa-google"></i> Login with Google
        </button>

        <button class="btn facebook-btn" type="button">
          <i class="fab fa-facebook-f"></i> Login with Facebook
        </button>
      </form>

      <div class="links">
        <a href="#" class="logkc">Forgot Password?</a>
        <a href="#" class="logkc">Create an Account!</a>
      </div>
    </div>
  </div>
</body>
</html>
