<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Quản Lý</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100">
  <div class="container mx-auto p-6">
    <h1 class="text-3xl font-bold text-center mb-8">Dashboard Quản Lý</h1>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- Thống kê đơn hàng trong ngày -->
      <div class="bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-xl font-semibold mb-4">Thống kê đơn hàng hôm nay</h2>
        <p class="text-4xl font-bold text-blue-600" id="dailyOrders">0</p>
        <p class="text-gray-500">Đơn hàng được tạo hôm nay</p>
      </div>
      <!-- Trạng thái hàng tồn kho -->
      <div class="bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-xl font-semibold mb-4">Trạng thái hàng tồn kho</h2>
        <ul id="inventoryStatus" class="space-y-2">
          <li class="text-gray-700">Đang tải...</li>
        </ul>
      </div>
      <!-- Trạng thái giao hàng -->
      <div class="bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-xl font-semibold mb-4">Trạng thái giao hàng</h2>
        <ul id="deliveryStatus" class="space-y-2">
          <li class="text-gray-700">Đang tải...</li>
        </ul>
      </div>
      <!-- Biểu đồ doanh thu -->
      <div class="bg-white p-6 rounded-lg shadow-md col-span-1 md:col-span-2 lg:col-span-3">
        <div class="flex justify-between items-center mb-4">
          <h2 class="text-xl font-semibold">Biểu đồ doanh thu</h2>
          <select id="revenuePeriod" class="p-2 border rounded">
            <option value="week">Theo tuần</option>
            <option value="month">Theo tháng</option>
          </select>
        </div>
        <canvas id="revenueChart"></canvas>
      </div>
    </div>
  </div>
  <script>
    // Sample data
    const data = {
      dailyOrders: 25,
      inventory: [
        { product: 'Sản phẩm A', stock: 50 },
        { product: 'Sản phẩm B', stock: 0 },
        { product: 'Sản phẩm C', stock: 120 }
      ],
      delivery: {
        pending: 10,
        inTransit: 8,
        completed: 7
      },
      revenue: {
        week: {
          labels: ['Tuần 1', 'Tuần 2', 'Tuần 3', 'Tuần 4'],
          data: [5000000, 7000000, 4000000, 6000000]
        },
        month: {
          labels: ['Tháng 1', 'Tháng 2', 'Tháng 3', 'Tháng 4'],
          data: [20000000, 25000000, 18000000, 22000000]
        }
      }
    };

    // Update daily orders
    document.getElementById('dailyOrders').textContent = data.dailyOrders;

    // Update inventory status
    const inventoryList = document.getElementById('inventoryStatus');
    inventoryList.innerHTML = data.inventory.map(item => 
      `<li class="text-gray-700">${item.product}: Còn lại ${item.stock} đơn vị</li>`
    ).join('');

    // Update delivery status
    const deliveryList = document.getElementById('deliveryStatus');
    deliveryList.innerHTML = `
      <li class="text-gray-700">Đang chờ xử lý: ${data.delivery.pending}</li>
      <li class="text-gray-700">Đang vận chuyển: ${data.delivery.inTransit}</li>
      <li class="text-gray-700">Hoàn thành: ${data.delivery.completed}</li>
    `;

    // Revenue chart
    const ctx = document.getElementById('revenueChart').getContext('2d');
    let chart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: data.revenue.week.labels,
        datasets: [{
          label: 'Doanh thu (VND)',
          data: data.revenue.week.data,
          backgroundColor: 'rgba(59, 130, 246, 0.5)',
          borderColor: 'rgba(59, 130, 246, 1)',
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true,
            ticks: {
              callback: value => value.toLocaleString('vi-VN') + ' VND'
            }
          }
        }
      }
    });

    // Update chart based on period selection
    document.getElementById('revenuePeriod').addEventListener('change', (e) => {
      const period = e.target.value;
      chart.data.labels = data.revenue[period].labels;
      chart.data.datasets[0].data = data.revenue[period].data;
      chart.update();
    });
  </script>
</body>
</html>
